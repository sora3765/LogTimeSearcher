<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日本時間表示</title>
</head>
<body>
    <div id="output"></div>
    <button id="copyButton">クリップボードにコピー</button>
    <script src="main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const outputElement = document.getElementById('output');
            const copyButton = document.getElementById('copyButton');
        
            function displayJapaneseTime() {
                // 日本時間のタイムゾーンを設定
                const jst = new Date().toLocaleString('en-US', { timeZone: 'Asia/Tokyo' });
        
                // 現在の日本時間を取得
                const options = { day: '2-digit', month: 'short', year: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                const date = new Date(jst).toLocaleDateString('en-US', options);
                const time = new Date(jst).toLocaleTimeString('en-US', options);
        
                // HTML要素に挿入
                outputElement.innerHTML = `現在の時刻 (日本時間): ${date}/${time}`;
            }
        
            function copyToClipboard(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        
            // クリック時に日本時間をクリップボードにコピー
            copyButton.addEventListener("click", function () {
                copyToClipboard(outputElement.textContent);
            });
        
            // ページの読み込み完了時に関数を呼び出す
            displayJapaneseTime();
        });
        
        
    </script>
</body>
</html>
